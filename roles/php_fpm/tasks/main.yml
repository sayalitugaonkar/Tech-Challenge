---
- name: install php-fpm
  apt:
    name: php7.4-fpm
    state: present

- name: copy www.conf.j2
  tags: server:settings
  template:
     src: magento-pool.conf.j2
     dest: '/etc/php/7.4/fpm/pool.d/magento-pool.conf'
  notify: restart php-fpm

- name: Change file ownership of socket file 
  ansible.builtin.file:
    path: /var/run/php/php7.4-fpm.sock
    owner: test-ssh
    group: clp
  notify: restart php-fpm
