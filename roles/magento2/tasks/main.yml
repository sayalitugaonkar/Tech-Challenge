- name: static content
  ansible.builtin.shell: php /var/www/html/bin/magento setup:static-content:deploy -f -language en_US
  args:
    chdir: /var/www/html/
    executable: /bin/bash

- name: maintenance_disable
  ansible.builtin.shell: bin/magento maintenance:disable
  args:
    chdir: /var/www/html/
    executable: /bin/bash

- name: maintenance_disable
  ansible.builtin.shell: bin/magento cache:flush
  args:
    chdir: /var/www/html/
    executable: /bin/bash

- name: Recursively change ownership for magento
  ansible.builtin.file:
    path: /var/www/html
    state: directory
    recurse: yes
    owner: test-ssh
    group: clp

- name: Recursively change ownership for sample-data
  ansible.builtin.file:
    path: /var/www/sample-data
    state: directory
    recurse: yes
    owner: test-ssh
    group: clp

- name: Reindex
  ansible.builtin.shell: bin/magento indexer:reindex
  args:
    chdir: /var/www/html/
    executable: /bin/bash
